<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root{
            position: absolute;
            width:300px;
            height: 300px;
            left:50%;
            transform: translateX(-50%);
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <button class="moveDown">向下移动</button>
    <button class="moveLeft">向左移动</button>
    <button class="moveRight">向右移动</button>
    <button class="moveUp">向上移动</button>
    <button class="rotate">旋转</button>
</body>
</html>
